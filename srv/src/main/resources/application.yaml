spring:
  config:
    activate:
      on-profile: default

  # IMPORTANT: keep this OFF (otherwise you'll crash with "Unsupported Database: HDB 4.0")
  flyway:
    enabled: false

server:
  port: ${PORT:8080}

# ===============================
# SAP IAS configuration (for your SCIM client)
# ===============================
ias:
  token-url: ${IAS_TOKEN_URL}
  scim-base-url: ${IAS_SCIM_BASE_URL}
  client-id: ${IAS_CLIENT_ID}
  client-secret: ${IAS_CLIENT_SECRET}

# ===============================
# CAP / Cloud Foundry security integration
# ===============================
cds:
  data-source:
    auto-config:
      enabled: false
  security:
    authentication:
      enabled: true

# ===============================
# Health endpoint for CF / Kubernetes-style probes
# ===============================
management:
  endpoints:
    web:
      exposure:
        include: health
  endpoint:
    health:
      show-components: always
      probes:
        enabled: true
  health:
    defaults:
      enabled: false
    ping:
      enabled: true
    db:
      enabled: true
