_schema-version: "3.2"
ID: apiservice
version: 1.0.0

modules:
  - name: apiservice-srv
    type: java
    path: srv
    parameters:
      memory: 1024M
    build-parameters:
      builder: maven
      build-result: "target/*.jar"
    provides:
      - name: srv-api
        properties:
          srv-url: ${default-url}
    requires:
      - name: apiservice-hdi

  - name: apiservice-db-deployer
    type: nodejs
    path: db
    parameters:
      memory: 256M
      no-route: true
      health-check-type: process
      health-check-timeout: 180
    requires:
      - name: apiservice-hdi

resources:
  - name: apiservice-hdi
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared
      # IMPORTANT:
      # If you already created an HDI service instance named "hdi-container" and you want to reuse it,
      # uncomment the next line:
      # service-name: hdi-container
