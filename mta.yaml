_schema-version: "3.2"
ID: apiservice
version: 1.0.0

modules:
  # Backend Service - Uses Java ✅
  - name: apiservice-srv
    type: java
    path: srv
    parameters:
      memory: 1024M
      buildpack: sap_java_buildpack_jakarta
    properties:
      JBP_CONFIG_COMPONENTS: "jres: ['com.sap.xs.java.buildpack.jdk.SAPMachineJDK']"
      JBP_CONFIG_SAP_MACHINE_JDK: '{ version: 17.+ }'
    build-parameters:
      builder: maven
      build-result: "target/*.jar"
    provides:
      - name: srv-api
        properties:
          srv-url: ${default-url}
    requires:
      - name: apiservice-hdi

  # Database Deployer - Uses Node.js (default) ✅
  - name: apiservice-db-deployer
    type: hdb
    path: db
    parameters:
      memory: 256M
    requires:
      - name: apiservice-hdi

resources:
  - name: apiservice-hdi
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared